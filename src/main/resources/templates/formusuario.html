<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medipage</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
         <a class="navbar-brand" href="/" >MediPage</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarColor01">
           <ul class="navbar-nav me-auto">
             <li class="nav-item">
               <a class="nav-link" href="/personas" >Usuario </a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="/doctor" >Doctor</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="/citas">Citas</a>
             </li>
           </ul>

         </div>
       </div>
   </nav>
   <div class="container">
    
    <div class="row mt-5">
        <h3>Bienvenido a MediPage, aqui podras agendar un cita medica</h3>
        <h3> por favor ingresa tus datos</h3>
        <div class="col-md-4">
            <div class="card">
            <div class="card-body">
                <form action="/add" method="post">
                    <div class="form-group">
                        <h4>Nombre: </h4>
                        <input class="form-control" type="text" name="Nombre" placeholder="Nombre" required> 
                        <h4>Apellido: </h4>
                        <input class="form-control" type="text" name="Apellido" placeholder="Apellido" required>
                        <h4>Cedula de Ciudadania: </h4>
                        <input type="number" class="form-control" name="id_cedula_usuario"  min="100000" required>
                        <h4>Edad</h4>
                        <input class="form-control" type="number" name="Edad"  min="10" max="100" required>
                        <h4>Numero de contacto:</h4>
                        <input class="form-control" type="number" name="Telefono" placeholder="Telefono" min="1000000000" max="9999999999" required>

                    </div>
                    <br></br>
                    <button type="submit" class="btn btn-primary">GUARDAR USUARIO</button>
                </form>
                
                
            </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
